<div
  id="toast-default"
  class="items-center fixed top-0 right-0 m-4 w-full max-w-xs p-3.5 bg-white rounded-lg shadow hidden animate-slide-in-right"
  role="alert"
>
  <div
    class="absolute top-0 left-0 justify-center w-2 h-16 bg-green-500 rounded-l-full"
  ></div>
  <div class="ml-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="#34C759"
      class="size-8"
    >
      <path
        fill-rule="evenodd"
        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <div class="ms-3 text-sm font-normal">
    Books sorted successfully.
    <div class="text-xs font-normal">
      Click to
      <button
        id="view-details-button"
        class="text-green-600 hover:text-green-800 underline"
      >
        View Details
      </button>
    </div>
  </div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8 text-black hover:text-gray-500"
    data-dismiss-target="#toast-default"
    aria-label="Close"
    id="close-toast"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
