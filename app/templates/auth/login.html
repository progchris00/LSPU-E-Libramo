{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block body %}
<body
  class="bg-[url('../static/images/background.png')] bg-cover flex justify-center h-screen sm:h-screen items-center"
  style="font-family: 'Lexend', sans-serif"
>
  <div
    class="w-full max-w-2xl flex flex-col md:flex-row border-2 rounded-2xl overflow-hidden shadow-xl bg-white m-5"
  >
    <div class="flex w-full md:w-1/2">
      <img
        src="{{ url_for('static', filename='images/slideshow-1.png')}}"
        class="w-full h-56 md:h-auto object-cover "
      />
    </div>
    <div class="flex-1 flex flex-col p-6 sm:px-4 sm:py-4 text-sm gap-4 md:gap-8">
      <div class="flex justify-center items-center gap-4">
        <img
          src="{{ url_for('static', filename='images/elib.svg')}}"
          class="w-16"
        />
        <img
        src="{{ url_for('static', filename='images/lspu.png')}}"
        class="w-16"
      />
      </div>
      <div>
        <p>Welcome back!</p>
        <h1 class="font-bold text-xl">Login to E-LIBRAMO</h1>
      </div>
      <form class="flex flex-col gap-6" method="POST">
        <div class="relative">
          <label class="absolute -top-2 left-2 bg-white text-xs" for="username">Username</label>
          <input
            class="border border-slate-800 rounded-lg p-2 w-full"
            type="text"
            placeholder="Username"
            required
            name="username"
          />
        </div>
        <div class="relative">
          <label class="absolute -top-2 left-2 bg-white text-xs" for="password">Password</label>
          <input
            class="border border-slate-800 rounded-lg p-2 w-full"
            type="password"
            placeholder="Password"
            required
            name="password"
          />
        </div>
        <div class="">
          <input
            class="bg-blue-900 text-white w-full rounded-lg p-2"
            type="submit"
            value="Login"
          />
          <div class="min-h-4">
            {% for message in get_flashed_messages() %}
            <p class="text-red-700 font-semibold text-center text-xs min-h-4">
              {{message}}
            </p>
            {% endfor %}
          </div>
        </div>
      </form>
      <div>
        <div class="flex text-center justify-center mt-auto">
          <p>
            Don't have an account yet?
            <a
              href="/auth/register"
              class="underline text-blue-900 font-semibold"
              >Register</a
            >
          </p>
        </div>
        <div class="flex items-center justify-center">
          <a href="/books" class="underline text-blue-900 font-semibold"
            >Continue as a guest</a
          >
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
