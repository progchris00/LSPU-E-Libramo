{% extends 'base.html' %} {% block title %} Register {% endblock %} {% block
  body %}
  <body
    class="bg-[url('../static/images/background.png')] bg-cover flex justify-center h-screen sm:h-screen items-center"
    style="font-family: 'Lexend', sans-serif"
  >
    <div
      class="w-full max-w-2xl flex flex-col md:flex-row border-2 rounded-2xl overflow-hidden shadow-xl bg-white m-5"
    >
      <div class="flex flex flex-col p-6 text-sm gap-6">
        <div class="flex justify-center items-center gap-4">
          <img
            src="{{ url_for('static', filename='images/elib.svg')}}"
            class="w-16"
          />
          <img
            src="{{ url_for('static', filename='images/lspu.png')}}"
            class="w-16"
        />
        </div>
        <div>
          <p>Start your Journey</p>
          <h1 class="font-bold text-xl">Sign up to E-LIBRAMO</h1>
        </div>
        <form class="flex flex-col gap-6" method="POST">
          <div class="relative">
            <label class="absolute -top-2 left-2 bg-white text-xs" for=""
              >Username</label
            >
            <input
              class="border border-slate-800 rounded-lg p-2 w-full"
              type="username"
              placeholder="Username"
              required
              name="username"
            />
          </div>
          <div class="relative">
            <label class="absolute -top-2 left-2 bg-white text-xs" for=""
              >Password</label
            >
            <input
              class="border border-slate-800 rounded-lg p-2 w-full"
              type="password"
              placeholder="Password"
              required
              name="password"
            />
          </div>
          <div class="">
            <select
              name="course"
              id=""
              class="border border-slate-800 rounded-lg w-full p-2"
            >
              <option value="" disabled selected>Select your course</option>
              <option value="BSCS">
                Bachelor of Science in Computer Science
              </option>
              <option value="BSA">Bachelor of Science in Accountancy</option>
              <option value="BSP">Bachelor of Science in Psychology</option>
            </select>
          </div>
          <div class="">
            <input
              class="bg-blue-900 text-white w-full rounded-lg p-2"
              type="submit"
              value="Sign up"
            />
            <div class="min-h-4">
              {% for message in get_flashed_messages() %}
              <p class="text-red-700 font-semibold text-center text-xs min-h-4">
                {{message}}
              </p>
              {% endfor %}
            </div>
          </div>
        </form>
        <div class="flex text-center justify-center mt-auto">
          <p>
            Already have an account?
            <a href="/auth/login" class="underline text-blue-900 font-semibold"
              >Login</a
            >
          </p>
        </div>
      </div>
      <div class="flex w-full md:w-1/2 order-first md:order-none flex col">
        <img
          src="{{ url_for('static', filename='images/slideshow-1.png') }}"
          class="w-full h-56 md:h-auto object-cover"
        />
      </div>
    </div>
  </body>
{% endblock %}
